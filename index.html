<script language="javascript">
function display() {
	var x = document.getElementById("num1").value;
	var y = document.getElementById("num2").value;
	document.getElementById("number1_output").innerHTML = "Input 1: " + x;
	document.getElementById("number2_output").innerHTML = "Input 2: " + y;
}
function isFactor(num, test_num) {
	return (num % test_num == 0)
}
/* TEST FOR isFactor
// Should output: true, false, true, false
var temp = isFactor(10, 1);
alert(temp);
var temp = isFactor(10, 3);
alert(temp);
var temp = isFactor(10, 5);
alert(temp);
var temp = isFactor(10, 0);
alert(temp);
*/
function showFactors(arr) {
	// Added the temp, and return temp so amicable function would work
	var temp = [];
	for (var i = 0; i < arr.length; i++) {
		//took away alert so I could use it in my amicable function
		//alert(arr[i]);
		temp[i] = arr[i];
	}
	return temp;
}
/*
// Should output hello, world
var test1 = ["hello", "world"];
showFactors(test1);
// Should output 1, 2, 3, 4, 5, 6
var test2 = [1, 2, 3, 4, 5, 6];
showFactors(test2);
*/
function addFactors(arr) {
	var temp = 0; 
	for (var i = 0; i < arr.length; i++) {
		temp += arr[i];
	}
	return temp;
}
/*
// Should output 21
alert(addFactors([1, 2, 3, 4, 5, 6]));
// Should output 0
alert(addFactors([36, 4, 2, 10, -52]));
*/
// Factor --> 'a' is a factor of 'b' if b = ka for some integer k, thus 0
// has an infinite number of factors 
// This function excludes the number itself, since we have to use it for 
// amicable numbers 
function getFactors(num) {
	var factors = []; 
	if (num == 0) {
		factors.push("Infinite Factors");
		return factors;
	}
	else if (num == 1) {
		factors.push(1);
		return factors;
	}
	else {
		for (i = 1; i < num; i++) {
			if (isFactor(num, i)) {
				factors.push(i);
			}
		}
	}
	return factors;
}
/*
// Should output 1, 2, 5
alert(getFactors(10));
// Should output Infinite Factors
alert(getFactors(0));
*/
function amicable_nums() {
	display();
	var x = document.getElementById("num1").value;
	var y = document.getElementById("num2").value;
	document.getElementById("num1_factors").innerHTML = 
		"Factors for num1: " + showFactors(getFactors(x)) + " ";
	document.getElementById("num2_factors").innerHTML = 
		"Factors for num2: " + showFactors(getFactors(y)) + " ";
	document.getElementById("num1_sum_factors").innerHTML = 
		"Sum of Factors for num1: " + addFactors(showFactors(getFactors(x))) + " ";
	document.getElementById("num2_sum_factors").innerHTML = 
		"Sum of Factors for num2: " + addFactors(showFactors(getFactors(y))) + " ";
	var temp_x = addFactors(showFactors(getFactors(x)));
	var temp_y = addFactors(showFactors(getFactors(y))); 
	if ((temp_x == y && temp_y == x) || x == 0 && y == 0) {
		document.getElementById("result").innerHTML = "Amicable Numbers"
	}
	else {
		document.getElementById("result").innerHTML = "Not Amicable Numbers"
	}
}
</script>

<h1 style="font-family: Optima; font-size: 80px; position: relative;

</form>
